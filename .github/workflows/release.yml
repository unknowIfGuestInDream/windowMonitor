name: Release Native Image

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Graal
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm-community'
          components: 'native-image'
          cache: maven

      - name: Setup JReleaser CLI
        run: |
          curl -sL https://github.com/jreleaser/jreleaser/releases/latest/download/jreleaser-cli-linux-amd64.tar.gz | tar xz -C /usr/local/bin --strip-components=1 jreleaser-cli/bin/jreleaser
          chmod +x /usr/local/bin/jreleaser

      - name: Run JReleaser Full Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: jreleaser full-release
