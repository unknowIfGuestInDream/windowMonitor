name: Release

on:
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        shell: bash
        run: mvn -B clean package --no-transfer-progress -DskipTests

      - name: Resolve version & stage files
        shell: pwsh
        run: |
          $versionOutput = & mvn -q -DforceStdout 'help:evaluate' -Dexpression='project.version' 2>$null
          $version = $versionOutput.Trim()
          if (-not $version) { throw 'Failed to extract version from Maven' }
          Add-Content -Path $env:GITHUB_ENV -Value "APP_VERSION=$version" -Encoding utf8

          $jarName = "windowMonitor-$version.jar"
          $jar = Get-ChildItem -Path "target\$jarName" -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $jar) { throw "No jar file found matching pattern target\$jarName" }
          Add-Content -Path $env:GITHUB_ENV -Value "APP_JAR=$($jar.Name)" -Encoding utf8

          if (-not (Test-Path dist)) { New-Item -ItemType Directory -Path dist | Out-Null }

          # Create staging directory
          $stagingDir = 'staging'
          if (-not (Test-Path $stagingDir)) { New-Item -ItemType Directory -Path $stagingDir | Out-Null }

          # Copy files to staging
          Copy-Item -Path $jar.FullName -Destination $stagingDir
          Copy-Item -Path 'README.md' -Destination $stagingDir
          Copy-Item -Path 'scripts\win\*' -Destination $stagingDir -Recurse

      - name: Download JRE
        shell: pwsh
        run: |
          Push-Location staging
          & ..\scripts\jre.ps1
          Pop-Location

      - name: Package artifact
        shell: pwsh
        run: |
          Compress-Archive -Path 'staging\*' -DestinationPath "dist/windowMonitor-windows-$env:APP_VERSION.zip" -Force
          Write-Host "Created dist/windowMonitor-windows-$env:APP_VERSION.zip"
          Remove-Item -Path 'staging' -Recurse -Force

      - name: Create Windows Service installer (jpackage)
        shell: pwsh
        run: |
          $jpackageInput = 'jpackage-input'
          New-Item -ItemType Directory -Path $jpackageInput -Force | Out-Null
          Copy-Item -Path "target\$env:APP_JAR" -Destination $jpackageInput

          jpackage `
            --input $jpackageInput `
            --name windowMonitor `
            --main-jar $env:APP_JAR `
            --main-class com.tlcsdm.windowmonitor.WindowMonitorUploader `
            --type msi `
            --launcher-as-service `
            --win-dir-chooser `
            --win-menu `
            --win-menu-group "windowMonitor" `
            --app-version $env:APP_VERSION `
            --vendor "Tlcsdm" `
            --description "windowMonitor Windows Service" `
            --dest dist/

          $msiFile = Get-ChildItem -Path "dist\*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -ne $msiFile) {
            $newName = "windowMonitor-windows-service-$env:APP_VERSION.msi"
            Rename-Item -Path $msiFile.FullName -NewName $newName
            Write-Host "Created dist/$newName"
          } else {
            Write-Error "No MSI file found after jpackage"
          }

          Remove-Item -Path $jpackageInput -Recurse -Force

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
