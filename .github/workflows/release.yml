name: Release Native Image

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '17'
          cache: 'native-image'

      - name: Install native-image tool
        run: gu install native-image

      - name: Setup JReleaser CLI
        run: |
          curl -sL https://github.com/jreleaser/jreleaser/releases/latest/download/jreleaser-cli-linux-amd64.tar.gz -o jreleaser.tar.gz
          tar -xzf jreleaser.tar.gz
          sudo mv jreleaser-cli/bin/jreleaser /usr/local/bin/jreleaser
          sudo chmod +x /usr/local/bin/jreleaser

      - name: Run JReleaser Full Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: jreleaser full-release
