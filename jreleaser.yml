release:
  github:
    owner: unknowIfGuestInDream
    name: windowMonitor
    overwrite: true
    sign: true
    discussionCategoryName: Announcements
    tagName: v{{projectVersion}}
    releaseName: v{{projectVersion}}
    draft: false
    prerelease: false
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      extraProperties:
        categorizeScopes: true
      labelers:
        - label: 'i18n'
          title: 'regex:^(?:i18n(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
      categories:
        - title: 'üåê Translation'
          key: 'i18n'
          order: 70
          labels:
            - 'i18n'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
        - title: 'allcontributors'
          order: 59
          labels:
            - 'allcontributors1'
            - 'allcontributors2'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
          - 'dependabot'
      replacers:
        - search: 'i18n: '
        - search: 'deps: '


project:
  name: windowMonitor
  version: 1.0.0
  description: Window Monitor for wechat
  links:
    homepage: https://github.com/unknowIfGuestInDream/windowMonitor
  authors:
    - unknowIfGuestInDream
  license: MIT
  inceptionYear: 2025
  stereotype: CLI
  vendor: Tlcsdm
  languages:
    java:
      groupId: com.tlcsdm.windowmonitor
      mainClass: com.tlcsdm.windowmonitor.WindowMonitorUploader

packagers:
  target-architecture:
    - all
  archive:
    active: ALWAYS
  copyright:
    - license: MIT
      paths:
        - "*"
java:
  version: 17
  mainClass: com.tlcsdm.windowmonitor.WindowMonitorUploader

checksum:
  algorithm:
    - SHA_256
jlink:
  active: ALWAYS
  imageName: windowMonitor-image
  launcher:
    name: windowMonitor
  mainJar:
    path: target/windowMonitor-1.0.0.jar
  options:
    - "--strip-debug"
    - "--compress=2"
    - "--no-header-files"
    - "--no-man-pages"

assemble:
  nativeImage:
    windowMonitor:
      active: ALWAYS
      imageName: windowMonitor
      executable: windowMonitor
      mainJar:
        path: target/windowMonitor-1.0.0.jar
      graal:
        javaVersion: 17
        options:
          - "--no-fallback"
